services:
  - type: web
    name: tripl3sixmafia-crypter-api
    env: node
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: node dist/index.js
    region: oregon 
    plan: free
    healthCheckPath: /api/health
    healthCheckTimeout: 5
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
    autoDeploy: true

  - type: web
    name: tripl3sixmafia-crypter-static
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist/public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        fromService:
          name: tripl3sixmafia-crypter-api
          type: web
          property: url
    autoDeploy: true